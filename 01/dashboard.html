<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CarePlus Hospital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Dashboard</h1>
        <nav>
            <a href="login.html">Logout</a>
        </nav>
    </header>

    <main class="dashboard-main">
        <!-- Key Stats Section -->
        <section class="key-stats">
            <h2>Key Stats</h2>
            <div class="stats-cards">
                <div class="card">
                    <h3>Patients</h3>
                    <p>120</p>
                </div>
                <div class="card">
                    <h3>Upcoming Appointments</h3>
                    <p>15</p>
                </div>
                <div class="card">
                    <h3>Available Doctors</h3>
                    <p>8</p>
                </div>
            </div>
        </section>

        <!-- Alerts Section -->
        <section class="alerts">
            <h2>Alerts</h2>
            <ul>
                <li>Pending Bills: 5</li>
                <li>Low Inventory: 3 items</li>
            </ul>
        </section>

        <!-- Quick Access Section -->
        <section class="quick-access">
            <h2>Quick Access</h2>
            <div class="access-buttons">
                <a href="#" class="button">Add New Patient</a>
                <a href="#" class="button">Schedule Appointment</a>
                <a href="#" class="button">View Reports</a>
            </div>
        </section>
    </main>
</body>
</html>
